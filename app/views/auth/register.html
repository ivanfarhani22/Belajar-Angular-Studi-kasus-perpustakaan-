<div class="register-page">
    <div class="register-box">
        <div class="register-logo">
            <b>Perpustakaan</b> App
        </div>
        
        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Register a new membership</p>
                
                <div ng-if="error" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ error }}
                </div>
                
                <div ng-if="success" class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ success }}
                </div>
                
                <form ng-submit="register()" novalidate>
                    <div class="input-group mb-3">
                        <input type="text" 
                               class="form-control" 
                               placeholder="Full Name" 
                               ng-model="userData.name"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="text" 
                               class="form-control" 
                               placeholder="Username" 
                               ng-model="userData.username"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user-tag"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="email" 
                               class="form-control" 
                               placeholder="Email" 
                               ng-model="userData.email"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Password" 
                               ng-model="userData.password"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Confirm Password" 
                               ng-model="userData.confirm_password"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" 
                                    class="btn btn-primary btn-block"
                                    ng-disabled="loading">
                                <span ng-if="loading">
                                    <i class="fas fa-spinner fa-spin"></i> Loading...
                                </span>
                                <span ng-if="!loading">Register</span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <p class="mb-0">
                    <a href="#" class="text-center" ng-click="goToLogin()">I already have a membership</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.register-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.register-box {
    width: 360px;
    margin: auto;
}

.register-logo {
    font-size: 35px;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 300;
    color: white;
}

.register-logo b {
    font-weight: 600;
}

.card {
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    border: none;
    border-radius: 10px;
}

.register-card-body {
    padding: 20px;
}

.login-box-msg {
    margin: 0 0 20px 0;
    text-align: center;
    color: #666;
}
</style>
