<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Perpustakaan</b> App
        </div>
        
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                
                <div ng-if="error" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ error }}
                </div>
                
                <form ng-submit="login()" novalidate>
                    <div class="input-group mb-3">
                        <input type="text" 
                               class="form-control" 
                               placeholder="Username" 
                               ng-model="credentials.username"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Password" 
                               ng-model="credentials.password"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" 
                                    class="btn btn-primary btn-block"
                                    ng-disabled="loading">
                                <span ng-if="loading">
                                    <i class="fas fa-spinner fa-spin"></i> Loading...
                                </span>
                                <span ng-if="!loading">Sign In</span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <p class="mb-1">
                    <a href="#">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="#register" class="text-center" ng-click="goToRegister()">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

.login-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #4f4f4f, #2e2e2e); /* abu gelap ke sangat gelap */
    min-height: 100vh;
}

.login-box {
    width: 100%;
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.login-logo {
    font-size: 28px;
    font-weight: 600;
    text-align: center;
    padding: 24px 0 10px;
    color: #2c3e50;
}

.login-logo b {
    color: #4f4f4f;
}

.login-card-body {
    padding: 24px;
}

.login-box-msg {
    text-align: center;
    margin-bottom: 20px;
    color: #666;
    font-size: 15px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
    font-size: 15px;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #4ca1af;
    box-shadow: 0 0 0 2px rgba(76, 161, 175, 0.2);
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background: #4f4f4f;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-primary:hover {
    background: #2e2e2e;
}
</style>
